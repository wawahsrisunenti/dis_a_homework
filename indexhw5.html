<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Custom CSS untuk ubah styling ke Galaxy Theme */
        body {
            background: url('https://example.com/galaxy-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff; /* Warna teks putih */
        }

        .nav-tabs {
            justify-content: center;
        }

        .nav-item {
            margin: 0 10px;
        }

        #validation-error {
            color: red;
        }

        .carousel {
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Transparansi footer */
            color: #ffffff; /* Warna teks putih */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#registrasi">Registrasi</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#list-pendaftar">List Pendaftar</a>
        </li>
    </ul>

    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://example.com/gambar1.jpg" alt="Gambar 1">
            </div>
            <div class="carousel-item">
                <img src="https://example.com/gambar2.jpg" alt="Gambar 2">
            </div>
            <div class="carousel-item">
                <img src="https://example.com/gambar3.jpg" alt="Gambar 3">
            </div>
        </div>

        <!-- Controls -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Tab Content -->
    <div class="tab-content">
        <div id="registrasi" class="tab-pane active">
            <div class="container mt-4">
                <h2>Form Registrasi</h2>
                <form id="registration-form">
                    <div class="form-group">
                        <label for="nama">Nama:</label>
                        <input type="text" class="form-control" id="nama" name="nama">
                    </div>
                    <div class="form-group">
                        <label for="umur">Umur:</label>
                        <input type="text" class="form-control" id="umur" name="umur">
                    </div>
                    <div class="form-group">
                        <label for="uang-saku">Uang Saku:</label>
                        <input type="text" class="form-control" id="uang-saku" name="uang-saku">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div id="list-pendaftar" class="tab-pane fade">
            <div class="container mt-4">
                <h2>List Pendaftar</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Umur</th>
                            <th>Uang Saku</th>
                        </tr>
                    </thead>
                    <tbody id="pendaftar-list">
                        <!-- Daftar pendaftar akan ditampilkan di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const registrationForm = document.getElementById('registration-form');
        const pendaftarList = document.getElementById('pendaftar-list');

        registrationForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Ambil data dari form
            const nama = document.getElementById('nama').value;
            const umur = document.getElementById('umur').value;
            const uangSaku = document.getElementById('uang-saku').value;

            // Tambahkan data ke tabel
            const newRow = pendaftarList.insertRow();
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);

            cell1.innerHTML = nama;
            cell2.innerHTML = umur;
            cell3.innerHTML = uangSaku;

            // Reset form
            registrationForm.reset();
        });
    </script>
</body>
</html>

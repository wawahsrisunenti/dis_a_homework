<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Uang Sangu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(to bottom, #ff6b81, #8a81ff);
            transition: background 1s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .tab {
            display: none;
        }

        .active {
            display: block;
        }

        /* Style tab buttons */
        .tab-button {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Style tab buttons on hover */
        .tab-button:hover {
            background-color: #555;
        }

        /* Style form elements */
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        /* Style table */
        table {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 100%;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>

        <button class="tab-button" id="tab-registrasi-button">Registrasi</button>

            <form id="registration-form">

                <input type="text" id="nama" name="nama"><br>

                <label for="email">Email:</label>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="list-pendaftar" class="tab">

            <table>
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="pendaftar-list">
                    <!-- Daftar pendaftar akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

                registrasi.classList.add('active');
                listPendaftar.classList.remove('active');
            } else if (tabId === 'list-pendaftar') {
                registrasi.classList.remove('active');
                listPendaftar.classList.add('active');
            }
        }

            gantiTab('registrasi');
        });

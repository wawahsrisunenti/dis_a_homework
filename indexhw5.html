<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Custom CSS untuk ubah styling ke Galaxy Theme */
        body {
            background: url('https://www.grafico.com.au/assets/uploads/Galaxy-03.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff; /* Warna teks putih */
        }

        .nav-tabs {
            justify-content: center;
        }

        .nav-item {
            margin: 0 10px;
        }

        #validation-error {
            color: red;
        }

        .carousel {
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Transparansi footer */
            color: #ffffff; /* Warna teks putih */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Carousel -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://o-cdn-cas.sirclocdn.com/parenting/images/Gemini.width-800.format-webp.webp" alt="Gambar 1">
                </div>
                <div class="carousel-item">
                    <img src="https://o-cdn-cas.sirclocdn.com/parenting/images/Rasi_Bintang_Cancer.width-800.format-webp.webp" alt="Gambar 2">
                </div>
                <div class="carousel-item">
                    <img src="https://o-cdn-cas.sirclocdn.com/parenting/images/Rasi_Bintang_Leo.width-800.format-webp.webp" alt="Gambar 3">
                </div>
            </div>

            <!-- Controls -->
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- Tab Navbar -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#registrasi">Registrasi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#list-pendaftar">List Pendaftar</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-3">
            <!-- Tab Registrasi -->
            <div id="registrasi" class="tab-pane active">
                <h2>Form Registrasi</h2>
                <form id="registration-form">
                    <div class="form-group">
                        <label for="nama">Nama:</label>
                        <input type="text" class="form-control" id="nama" name="nama">
                    </div>
                    <div class="form-group">
                        <label for="umur">Umur:</label>
                        <input type="number" class="form-control" id="umur" name="umur" min="25">
                    </div>
                    <div class="form-group">
                        <label for="uang-sangu">Uang Sangu:</label>
                        <input type="number" class="form-control" id="uang-sangu" name="uang-sangu" min="100000" max="1000000">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <p id="validation-error"></p>
                </form>
            </div>

            <!-- Tab List Pendaftar -->
            <div id="list-pendaftar" class="tab-pane fade">
                <h2>List Pendaftar</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Umur</th>
                            <th>Uang Sangu</th>
                        </tr>
                    </thead>
                    <tbody id="pendaftar-list">
                        <!-- Data pendaftar akan ditampilkan di sini -->
                    </tbody>
                </table>
                <p>Rata-rata pendaftar memiliki uang sangu sebesar <span id="average-uang-sangu"></span> dengan rata-rata umur <span id="average-umur"></span>.</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Copyright 2023 Wawah Sri Sunenti
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

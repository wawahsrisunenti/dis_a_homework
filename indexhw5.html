<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Custom CSS untuk ubah styling ke Galaxy Theme */
        body {
            background: url('https://www.grafico.com.au/assets/uploads/Galaxy-03.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff; /* Warna teks putih */
        }

        .nav-tabs {
            justify-content: center;
        }

        .nav-item {
            margin: 0 10px;
        }

        #validation-error {
            color: red;
        }

        .carousel {
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Transparansi footer */
            color: #ffffff; /* Warna teks putih */
        }

        /* Tambahkan CSS untuk dialog pesan kesalahan */
        .error-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Latar belakang hitam transparan */
            justify-content: center;
            align-items: center;
        }

        .error-dialog-content {
            background-color: #AA5AEE;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .error-dialog-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #D842F6;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Aturan CSS untuk navbar */
        .navbar.nav-tabs {
            background-color: #6D50C1;
        }

        .navbar.nav-tabs .nav-link {
            color: #5A1495; /* Warna teks  */
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar.nav-tabs .nav-link:hover {
            background-color: #AC9CD9; /* Warna latar belakang saat kursor mengarah */
            color: #000000; /* Warna teks saat kursor mengarah */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Carousel -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://o-cdn-cas.sirclocdn.com/parenting/images/Gemini.width-800.format-webp.webp" alt="Gambar 1">
                </div>
                <div class="carousel-item">
                    <img src="https://o-cdn-cas.sirclocdn.com/parenting/images/Rasi_Bintang_Cancer.width-800.format-webp.webp" alt="Gambar 2">
                </div>
                <div class="carousel-item">
                    <img src="https://o-cdn-cas.sirclocdn.com/parenting/images/Rasi_Bintang_Leo.width-800.format-webp.webp" alt="Gambar 3">
                </div>
            </div>

            <!-- Controls -->
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- Tab Navbar -->
        <ul class="nav nav-tabs navbar nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#registrasi">Registrasi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#list-pendaftar">List Pendaftar</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-3">
            <!-- Tab Registrasi -->
            <div id="registrasi" class="tab-pane active">
                <h2>Form Registrasi</h2>
                <form id="registration-form">
                    <div class="form-group">
                        <label for="nama">Nama:</label>
                        <input type="text" class="form-control" id="nama" name="nama">
                    </div>
                    <div class="form-group">
                        <label for="umur">Umur:</label>
                        <input type="number" class="form-control" id="umur" name="umur" min="25">
                    </div>
                    <div class="form-group">
                        <label for="uang-sangu">Uang Sangu:</label>
                        <input type="number" class="form-control" id="uang-sangu" name="uang-sangu" min="100000" max="1000000">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                    <p id="validation-error"></p>
                </form>
            </div>

            <!-- Tab List Pendaftar -->
            <div id="list-pendaftar" class="tab-pane fade">
                <h2>List Pendaftar</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Umur</th>
                            <th>Uang Sangu</th>
                        </tr>
                    </thead>
                    <tbody id="pendaftar-list">
                        <!-- Data pendaftar akan ditampilkan di sini -->
                    </tbody>
                </table>
                <p>Rata-rata pendaftar memiliki uang sangu sebesar <span id="average-uang-sangu"></span> dengan rata-rata umur <span id="average-umur"></span>.</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Copyright 2023 Wawah Sri Sunenti
        </div>

        <!-- Tambahkan elemen div untuk dialog pesan kesalahan -->
        <div id="error-dialog" class="error-dialog">
            <div class="error-dialog-content">
                <span id="error-message"></span>
                <button id="ok-button" class="error-dialog-button">Tutup</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const registrationForm = document.getElementById("registration-form");
            const validationError = document.getElementById("validation-error");
            const pendaftarList = document.getElementById("pendaftar-list");
            const averageUangSangu = document.getElementById("average-uang-sangu");
            const averageUmur = document.getElementById("average-umur");

            // Ambil elemen jendela dialog pesan kesalahan
            const errorDialog = document.getElementById("error-dialog");
            const errorMessage = document.getElementById("error-message");
            const okButton = document.getElementById("ok-button");

            // Array untuk menyimpan data pendaftar
            const dataPendaftar = [];

            registrationForm.addEventListener("submit", function (e) {
                e.preventDefault();

                // Dapatkan nilai dari form
                const nama = document.getElementById("nama").value;
                const umur = parseInt(document.getElementById("umur").value);
                const uangSangu = parseInt(document.getElementById("uang-sangu").value);

                // Validasi form
                if (nama.length < 10 || umur < 25 || uangSangu < 100000 || uangSangu > 1000000) {
                    // Tampilkan pesan kesalahan pada dialog pesan kesalahan
                    errorMessage.textContent = "Data tidak valid. Periksa kembali input Anda.";
                    errorDialog.style.display = "block"; // Menampilkan dialog
                     // Tampilkan pesan berhasil pada dialog pesan kesalahan
                    errorMessage.textContent = "Data berhasil tersimpan!";
                    errorDialog.style.display = "block"; // Menampilkan dialog
                    return;
                }

                // Tambahkan data pendaftar ke array
                dataPendaftar.push({ nama, umur, uangSangu });

                // Reset form
                registrationForm.reset();

                // Tampilkan data pendaftar dalam tabel
                displayPendaftar();

                // Hitung rata-rata umur dan uang sangu
                calculateAverages();
            });

            // Menutup dialog pesan kesalahan ketika tombol "Tutup" diklik
            okButton.addEventListener("click", function () {
                errorDialog.style.display = "none"; // Menyembunyikan dialog
            });

            function displayPendaftar() {
                pendaftarList.innerHTML = "";
                dataPendaftar.forEach((pendaftar) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${pendaftar.nama}</td><td>${pendaftar.umur}</td><td>${pendaftar.uangSangu}</td>`;
                    pendaftarList.appendChild(row);
                });
            }

            function calculateAverages() {
                const totalUmur = dataPendaftar.reduce((total, pendaftar) => total + pendaftar.umur, 0);
                const totalUangSangu = dataPendaftar.reduce((total, pendaftar) => total + pendaftar.uangSangu, 0);
                const averageUmurValue = dataPendaftar.length > 0 ? totalUmur / dataPendaftar.length : 0;
                const averageUangSanguValue = dataPendaftar.length > 0 ? totalUangSangu / dataPendaftar.length : 0;

                averageUmur.textContent = averageUmurValue.toFixed(2);
                averageUangSangu.textContent = averageUangSanguValue.toFixed(2);
            }
        });
    </script>
</body>
</html>
